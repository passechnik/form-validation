<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please send us a message.</p>
    </div>

    <form action="">
        <div class="form-group">
            <label for="">Full Name</label>
            <input name="name" class="" placeholder="Your first and last name">
            <div class="error-hint hidden">Your name is required.</div>
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input name="email" class="" placeholder="Your email">
            <div class="error-hint hidden">Your email is invalid.</div>
        </div>

        <hr>
        <button>Submit Message</button>
    </form>

    <div class="thank-you hidden">
        Thank you for your feedback!
    </div>

    <script src="index.js"></script>
</body>
</html>
